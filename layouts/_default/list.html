{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

<ul>
{{ range .Pages.ByDate.Reverse }}
  <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ if not (in .FirstSection.RelPermalink "misc") }}
    <time datetime="{{ .Date.Format "2006-01-02" }}">({{ .Date.Format "2006-01-02" }})</time>
    {{ end }}
  </li>
{{ end }}
</ul>
{{ end }}
